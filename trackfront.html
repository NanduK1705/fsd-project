<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Progress</title>
  <link rel="stylesheet" href="track.css">
</head>
<body>
  <header>
    <h1>Track Frontend Progress</h1>
    <nav>
      <a href="frontend.html" target="_self">Back to  Frontend Roadmap</a>
    </nav>
  </header>

  <div class="container">
    <div class="progress-item">
      <span class="label">HTML/CSS</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">JavaScript</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">React/Vue/Angular</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">UI/UX Principles</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">Portfolio Website</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">Weather App</span>
      <progress value="0" max="100"></progress>
    </div>
  </div>
</body>
</html>
