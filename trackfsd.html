<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Progress</title>
  <link rel="stylesheet" href="track.css">
</head>
<body>
  <header>
    <h1>Track Full Stack Progress</h1>
    <nav>
      <a href="full stack development.html" target="_self">Back to Full Stack Roadmap</a>
    </nav>
  </header>

  <div class="container">
    <div class="progress-item">
      <span class="label">Frontend (HTML, CSS, JS)</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">Frontend Framework (React/Vue)</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">Backend (Node.js/Express)</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">Database (MongoDB/PostgreSQL)</span>
      <progress value="0" max="100"></progress>
    </div>
    <div class="progress-item">
      <span class="label">DevOps & Deployment</span>
      <progress value="0" max="100"></progress>
    </div>
  </div>
</body>
</html>
